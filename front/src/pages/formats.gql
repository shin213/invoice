query Formats {
  invoiceFormatLogs {
    id
    invoiceFormat {
      id
      name
      company {
        id
        name
      }
    }
  }
  currentUser {
    id
    email
    familyName
    givenName
    familyNameFurigana
    givenNameFurigana
    employeeCode
    createdAt
    isAdmin
  }
}

mutation FormatsCreateInvoice($input: NewInvoiceInput!) {
  addInvoice(newInvoice: $input) {
    id
  }
}
