query IssueIdView($id: String!) {
  getInvoice(id: $id) {
    id
    body {
      elementId
      value
    }
    detail {
      elementId
      value
    }
    invoiceFormatLog {
      id
      invoiceFormat {
        name
        company {
          name
        }
      }
      elements {
        id
        label
        order
        own
        valueType
      }
      detailElements {
        id
        order
        label
        valueType
        own
      }
    }
  }
}

mutation IssueIdViewSendInvoice($input: SendInvoiceInput!) {
  send(input: $input) {
    id
    createdById
    createdAt
    updatedAt
    updatedDataAt
  }
}
