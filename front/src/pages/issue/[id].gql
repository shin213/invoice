query InvoiceLog($id: String!) {
  getInvoiceLog(id: $id) {
    id
    body {
      elementId
      value
    }
    invoiceFormatLog {
      id
      elements {
        id
        order
        label
        valueType
        own
      }
    }
  }
}

mutation UpdateInvoiceLog($input: UpdateInvoiceLogInput!) {
  updateInvoiceLog(input: $input) {
    id
    createdAt
    body {
      elementId
      value
    }
    invoiceFormatLog {
      id
      invoiceFormat {
        company {
          name
        }
      }
      elements {
        id
        order
        label
        valueType
        own
      }
    }
  }
}
