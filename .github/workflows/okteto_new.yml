name: Preview Deployment

on: 
  pull_request:
    branches:
      - main

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master

    - name: Context
      uses: okteto/context@latest
      with:
        token: ${{ secrets.OKTETO_TOKEN }}

    - name: Create namespace
      uses: okteto/create-namespace@latest
      with:
        namespace: invoice-${{ github.event.number }}-bababax11
    
    - name: Configure files for okteto/context
      env:
        ENV_OKTETO: ${{ secrets.ENV_OKTETO }}
      run: |
        echo $ENV_OKTETO > .env
        rm docker-compose.yml
        mv docker-compose.okteto.yml docker-compose.yml
   
    - name: Deploy application
      uses: okteto/deploy-stack@latest
      with:
        build: "true"
        bababax11: invoice-${{ github.event.number }}-bababax11

    - name: add comment to PR
      uses: okteto/notify-pr@v1.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        message: "Preview environment available at https://front-invoice-${{ github.event.number }}-bababax11.cloud.okteto.net"
