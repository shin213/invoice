schema: ../back/src/schema.gql
documents:
  - "./src/pages/**/*.gql"
generates:
  ./src/generated/graphql.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      enumsAsTypes: true
